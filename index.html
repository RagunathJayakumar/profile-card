<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./imges/ragu.jpg">
</head>
<body>

    <header>
        <div class="Profile">
            <div class="image-ragu">
                <img src="./imges/ragu.jpg" alt="#ragunath">
            </div>
            <div class="name">
                <p>Ragunath</p>
                <p>web developer & UI/UX designer</p>
            </div>
            <div class="socilmedia">
                <ul class="socilmedia-icons">
                    <a href=""><li><i class='bx bxl-linkedin-square'></i></li></a>
                    <a href=""><li><i class='bx bxl-instagram-alt'></i></li></a>
                    <a href=""><li><i class='bx bxl-gmail' ></i></li></a>
                    <a href=""><li><i class='bx bxl-whatsapp' ></i></li></a>
                </ul>
            </div>
            <div class="contact">
                <button>Hireme</button>
                <button>Resume</button>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>

</body>
</html>
